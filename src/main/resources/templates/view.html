<!doctype>
<html>
<head><link rel="stylesheet" href="../static/css/bootstrap-grid.min.css" th:href="@{/css/bootstrap-grid.min.css}"/>
	<link rel="stylesheet" href="../static/css/bootstrap-reboot.min.css" th:href="@{/css/bootstrap-reboot.min.css}"/>
	<link rel="stylesheet" href="../static/css/bootstrap.min.css" th:href="@{/css/bootstrap.min.css}"/>
	
	<script src="../js/bootstrap.bundle.min.js" type="text/javascript"  ></script>
	<script src="../js/bootstrap.min.js" type="text/javascript"  ></script>
	
</head>

<body>
<h1><center>Student List</center></h1>

<br>
<div class="table-responsive-sm">
<table width="200%" class="table  table-bordered table-hover">
 <thead>
    <tr class="danger">
      <th scope="col">id</th>
      <th scope="col">Name</th>
      <th scope="col">City</th>
      <th ></th>
    </tr>
  </thead>
<tr class="success" th:each="list : ${lists}">
<td>
<div th:text="${list.id}"></div>
</td>
<td>
<div th:text="${list.Name}"></div>
</td>
<td>
<div th:text="${list.City}"></div>
</td>


</tr>
</table>

<td> <a href="/">Back</a></td>



</div>
</html>
</body>
