
<%@ taglib uri = "http://java.sun.com/jsp/jstl/core" prefix = "c" %>
<!DOCTYPE html>
<html>
<head>
<style>
table {
  font-family: arial, sans-serif;
  border-collapse: collapse;
  width: 100%;
}

td, th {
  border: 1px solid #dddddd;
  text-align: left;
  padding: 8px;
}

tr:nth-child(even) {
  background-color: #dddddd;
}
</style>
</head>
<body>

<h2>Student Table</h2>

<table>
  <tr>
    <th>RollNo</th>
    <th>Name</th>
    <th>City</th>
    <th></th>
  </tr>
  <c:forEach var ="list" item= "${lists}">
  <tr>
    <td>${list.RollNo}</td>
    <td>${list.Name}</td>
    <td>${list.City}</td>
    <td></td>
  </tr>
  </c:foreach>
</table>

</body>
</html>
